  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f2027;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }

    .additional-content {
  grid-gap: 1px;
  align-items: flex-start;
  align-items: stretch;
  background: rgba(255,255,255,0.1);
  border: 1px solid #e7e7e7;
  display: grid;
  flex-direction: column;
  grid-template-columns: repeat(2, 1fr);
  justify-items: stretch;
  width: 100%;
}

.additional-content .additional-item {
  align-items: flex-start;
  background-color: rgba(255,255,255,0.1);
  display: flex;
  flex-direction: column;
  gap: 4px;
  padding: 8px 12px;
}

.additional-content .additional-item:last-child:not(:nth-child(2n)) {
  grid-column: 1 / -1;
}

.additional-content .additional-item .label {
  align-items: center;
  color: #3c4043;
  display: flex;
  font-size: 14px;
  font-weight: 500;
  gap: 4px;
  line-height: 24px;
}

.additional-content .additional-item .value {
  color: #8b8b8b;
  display: flex;
  font-size: 12px;
  gap: 8px;
  line-height: 20px;
}

.additional-content .additional-item .value.link {
  color: #00a6ed;
}

.additional-content .additional-item .icon-gp-license {
  align-items: center;
  display: flex;
  height: 14px;
  width: 14px;
}

.additional-content .additional-item .icon-gp-license svg {
  height: 100%;
  width: 100%;
}

.additional-content .additional-item .icon-refresh {
  align-items: center;
  background: #4087f7;
  border-radius: 20px;
  color: #fff;
  display: flex;
  height: 20px;
  justify-content: center;
  width: 20px;
}

.additional-content .additional-item .icon-refresh svg {
  height: 12px;
  width: 12px;
}

.additional-content .additional-item .google-logo {
  height: 16px;
  width: 81px;
}
    
.google-logo{height:16px;width:81px}
.icon-refresh{align-items:center;background:#4087f7;border-radius:20px;color:#fff;display:flex;height:20px;justify-content:center;width:20px}
.icon-refresh svg{height:12px;width:12px}
  </style>
