<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evo2TV - Aplikasi TV Gratis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f2027;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }

    .additional-content {
  grid-gap: 1px;
  align-items: flex-start;
  align-items: stretch;
  background: #e7e7e7;
  border: 1px solid #e7e7e7;
  display: grid;
  flex-direction: column;
  grid-template-columns: repeat(2, 1fr);
  justify-items: stretch;
  width: 100%;
}

.additional-content .additional-item {
  align-items: flex-start;
  background-color: #fff;
  display: flex;
  flex-direction: column;
  gap: 4px;
  padding: 8px 12px;
}

.additional-content .additional-item:last-child:not(:nth-child(2n)) {
  grid-column: 1 / -1;
}

.additional-content .additional-item .label {
  align-items: center;
  color: #3c4043;
  display: flex;
  font-size: 14px;
  font-weight: 500;
  gap: 4px;
  line-height: 24px;
}

.additional-content .additional-item .value {
  color: #8b8b8b;
  display: flex;
  font-size: 12px;
  gap: 8px;
  line-height: 20px;
}

.additional-content .additional-item .value.link {
  color: #00a6ed;
}

.additional-content .additional-item .icon-gp-license {
  align-items: center;
  display: flex;
  height: 14px;
  width: 14px;
}

.additional-content .additional-item .icon-gp-license svg {
  height: 100%;
  width: 100%;
}

.additional-content .additional-item .icon-refresh {
  align-items: center;
  background: #4087f7;
  border-radius: 20px;
  color: #fff;
  display: flex;
  height: 20px;
  justify-content: center;
  width: 20px;
}

.additional-content .additional-item .icon-refresh svg {
  height: 12px;
  width: 12px;
}

.additional-content .additional-item .google-logo {
  height: 16px;
  width: 81px;
}
    
.google-logo{height:16px;width:81px}
.icon-refresh{align-items:center;background:#4087f7;border-radius:20px;color:#fff;display:flex;height:20px;justify-content:center;width:20px}
.icon-refresh svg{height:12px;width:12px}
  </style>
</head>
<body>
  <h1>ðŸ“º Evo2 TV</h1>
  <div class="box" id="artikel">
    <div class="additional-content">
      <div class="additional-item">
        <p class="label">Versi Terbaru</p>
        <a class="value ga" title="Permintaan Evo2TV Update" rel="noopener nofollow" target="_blank" href="https://drive.google.com/file/d/1SiBZEW_01j4lAETo52z3lgTap7FOCzAa/view?usp=sharing"><span class="icon-refresh"><svg class="" style=""><use xlink:href="https://apkpure.com/static/assets/svg/common.stack-8900ab24.svg#icon-refresh"></use></svg></span>2.1</a>
</div>

<div class="additional-item">
        <p class="label">Diunggah oleh</p>
        <p class="value">LokiLaki</p>
</div>

<div class="additional-item">
        <p class="label">Perlu Android versi</p>
        <p class="value">7.0 Nougat (API 24)+</p>
</div>

<div class="additional-item">
        <p class="label">Available on</p>
        <a class="value ga" href="https://drive.google.com/file/d/1SiBZEW_01j4lAETo52z3lgTap7FOCzAa/view?usp=sharing" title="Evo2 TV di Google Play" rel="nofollow noopener" target="_blank"><svg class="google-logo" style=""><use xlink:href="https://apkpure.com/static/assets/svg/img-common.stack-3a324656.svg#icon-google-play"></use></svg></a>
</div>

<div class="additional-item">
        <p class="label">Kategori</p>
        <a class="value link dt-category" href="#" title="Dengan banyak pilihan channel dan film" dt-eid="link" dt-params="small_position=1&amp;link_url=https%3A%2F%2Flokilaki.my.id%2Ftvku" dt-imp-once="true" dt-imp-end-ignore="true" dt-send-beacon="true">TV</a>

<div class="additional-item">
        <p class="label">Laporkan</p>

  </div>
</body>
</html>
