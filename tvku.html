<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evo2TV - Aplikasi TV Gratis</title>
<link rel="shortcut icon" href="https://lokilaki.my.id/images/favicon.ico" type="image/x-icon">
<style>
  body {
    background: #0f2b38;
    color: #e0e0e0;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
  }

  .app-card {
    background: #183945;
    border-radius: 15px;
    padding: 25px 30px;
    width: 100%;
    max-width: 750px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
  }

  .app-header {
    display: flex;
    align-items: center;
    gap: 10px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    padding-bottom: 10px;
    margin-bottom: 20px;
  }

  .app-header svg {
    width: 28px;
    height: 28px;
    fill: #00bcd4;
  }

  .app-header h2 {
    font-size: 22px;
    font-weight: bold;
    color: #00bcd4;
  }

  .info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 12px;
  }

  .info-box {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    padding: 14px 18px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.2s;
  }

  .info-box:hover {
    background: rgba(255, 255, 255, 0.08);
  }

  .label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    font-size: 14px;
    color: #a8c4cf;
  }

  .value {
    font-weight: 600;
    color: #fff;
    font-size: 15px;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .value img {
    height: 20px;
  }

  .label svg {
    width: 16px;
    height: 16px;
    fill: #00bcd4;
  }

  a {
    color: #00bcd4;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* Tombol screenshot */
  .screenshot-toggle {
    margin-top: 25px;
    background: #00bcd4;
    color: #fff;
    border: none;
    padding: 10px 16px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
  }

  .screenshot-toggle:hover {
    background: #00a1b5;
  }

  /* Galeri screenshot */
  .screenshot-gallery {
    margin-top: 20px;
    display: none;
    gap: 10px;
    overflow-x: auto;
    padding-bottom: 10px;
  }

  .screenshot-gallery img {
    height: 300px;
    border-radius: 10px;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .screenshot-gallery img:hover {
    transform: scale(1.03);
    box-shadow: 0 0 10px rgba(0,188,212,0.5);
  }

  /* Scroll bar halus */
  .screenshot-gallery::-webkit-scrollbar {
    height: 8px;
  }

  .screenshot-gallery::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
  }

  .screenshot-gallery::-webkit-scrollbar-track {
    background: transparent;
  }
</style>
</head>
<body>

  <div class="app-card">
    <div class="app-header">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M4 6h16v10H4zM2 18h20v2H2zm9-8h2v4h-2zm3 0h2v4h-2zm-6 0h2v4H8z"/>
      </svg>
      <h2>Evo2 TV</h2>
    </div>

    <div class="info-grid">
      <div class="info-box">
        <div class="label">
          <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm1 11h-2V7h2Zm0 4h-2v-2h2Z"/></svg>
          Versi Terbaru
        </div>
        <div class="value"><a href="https://drive.google.com/file/d/1SiBZEW_01j4lAETo52z3lgTap7FOCzAa/view?usp=sharing" target="_blank" alt="Download Evo2 TV 2.1" title="Download Evo2 TV 2.1">2.1</a></div>
      </div>

      <div class="info-box">
        <div class="label">
          <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 0 0-7.07 17.07A10 10 0 1 0 19.07 4.93 9.94 9.94 0 0 0 12 2Z"/></svg>
          Diunggah oleh
        </div>
        <div class="value">LokiLaki</div>
      </div>

      <div class="info-box">
        <div class="label">
          <svg viewBox="0 0 24 24"><path d="M12 4a8 8 0 0 0-8 8v4H2v2h20v-2h-2v-4a8 8 0 0 0-8-8z"/></svg>
          Perlu Android versi
        </div>
        <div class="value">7.0 Nougat (API 24)+</div>
      </div>

      <div class="info-box">
        <div class="label">
          <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg>
          Available on
        </div>
        <div class="value"><a href="https://drive.google.com/file/d/1SiBZEW_01j4lAETo52z3lgTap7FOCzAa/view?usp=sharing" target="_blank" alt="Download Evo2 TV" title="Download Evo2 TV"><img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Play Store"></a></div>
      </div>

      <div class="info-box">
        <div class="label">
          <svg viewBox="0 0 24 24"><path d="M2 3h20v18H2z"/></svg>
          Kategori
        </div>
        <div class="value"><a href="#">TV</a></div>
      </div>

      <div class="info-box">
        <div class="label">
          <svg viewBox="0 0 24 24"><path d="M12 2L2 7h4v13h12V7h4z"/></svg>
          Rating konten
        </div>
        <div class="value">R-BO</div>
      </div>

      <div class="info-box">
        <div class="label">
          <svg viewBox="0 0 24 24"><path d="M12 22a10 10 0 1 0-10-10 10.011 10.011 0 0 0 10 10zM11 7h2v6h-2zm0 8h2v2h-2z"/></svg>
          Laporkan
        </div>
        <div class="value"><a href="#">Tandai sebagai hal yang tak patut</a></div>
      </div>
    </div>

    <!-- Tombol Lihat Screenshot -->
    <button class="screenshot-toggle" onclick="toggleScreenshots()">üì∏ Lihat Screenshot</button>

    <!-- Galeri Screenshot -->
    <div class="screenshot-gallery" id="screenshotGallery">
      <img src="https://lokilaki.my.id/images/ph_collapse.jpg" alt="Screenshot 1">
      <img src="https://lokilaki.my.id/images/ph_1.jpg" alt="Screenshot 2">
      <img src="https://lokilaki.my.id/images/ph_2.jpg" alt="Screenshot 3">
      <img src="https://lokilaki.my.id/images/ph_3.jpg" alt="Screenshot 4">
    </div>
  </div>

  <script>
    function toggleScreenshots() {
      const gallery = document.getElementById('screenshotGallery');
      const btn = document.querySelector('.screenshot-toggle');
      if (gallery.style.display === 'flex') {
        gallery.style.display = 'none';
        btn.textContent = 'üì∏ Lihat Screenshot';
      } else {
        gallery.style.display = 'flex';
        btn.textContent = '‚ùå Sembunyikan Screenshot';
      }
    }
  </script>
</body>
</html>
